    <div class="card">
        <h1> Support </h1>
        <div class="container">
          <form class="form">
            <input type="text" name="name" id="name" required placeholder="Name"><br><br>
             <input type="text"  id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email"/><br><br>
             <input type="text" name="subject" id="subject" required placeholder="Subject"><br><br>
             <textarea name="" id="enq" placeholder="Explain your query...."></textarea><br><br>
             <button>submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> 
          const form=document.querySelector('.form')
          form.addEventListener('submit',(e) =>{
            e.preventDefault()
            const name=document.getElementById('name').value
            const email=document.getElementById('email').value
            const subject=document.getElementById('subject').value
            const enq=document.getElementById('enq').value
            if(name||email||subject||enq)
              {
                console.log(name,email,subject,enq)
                axios.post('http://localhost:5000/contact',{
                  name,email,subject,enq
                }).then((response)=>{
                  console.log(response)
                  form.reset();
                })
              }

          })
    </script>
